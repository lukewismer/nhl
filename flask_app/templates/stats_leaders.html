{% extends "base.html"%}

{% block content%}
<div class="row">
  {% for stat in leaders%}
  <div class="card col-md-3" style="width: 16rem; padding: 20px ;margin: 10px">
    <div class="card-header">
      <b>{{stat.title}}</b>
    </div>
    <ul class="list-group list-group-flush list-group-columns">
      {% for player in stat.leaders %}
      <div id="leader-cell">
      <a href='/individual/{{player._id}}?filter=nhl_stats'>{{player.name}}</a>
      <li class="list-group-item">{{player.stats}}</li>
      </div>
      {%endfor%}
      <li><a href="/skaters">See More</a></li>
    </ul>
  </div>
  {%endfor%}
</div>
{% endblock %}
